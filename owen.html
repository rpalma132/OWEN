<html lang="en">

    <style>
        
    </style>
</head>

<body>
    
    <div id="logo">
        <a href="owen.html">
            <img src="Owen Collective/LOGO BLANCO..jpg" alt="logo" width="250px">
        </a>

    <ul class="nav justify-content-center navbar-custom"> <!-- Añade la clase navbar-custom para aplicar estilos personalizados -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="tshirts.html">POLERAS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="hoodie.html">HOODIES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ABOUTUS.html">SOBRE NOSOTROS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="openModal">REGISTRATE</a>
        </li>

    </ul>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Owen Collective/prueba 2 L.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Owen Collective/FINAL.jpg"class="d-block" alt="...">
            </div>
            <div class="carousel-item">
                <!-- Agrega los atributos para reproducción automática y sin sonido -->
                <img src="Owen Collective/owen giratorio.gif" alt="">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Registro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Aquí puedes agregar el contenido de tu formulario de registro -->
            <p>Aquí va el formulario de registro...</p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script>
        // Obtén el enlace de registro
        var registerLink = document.getElementById('openModal');

        // Agrega un listener al hacer clic en el enlace de registro
        registerLink.addEventListener('click', function(event) {
            // Evita el comportamiento predeterminado del enlace
            event.preventDefault();
            // Muestra la modal de registro
            var registerModal = new bootstrap.Modal(document.getElementById('registerModal'));
            registerModal.show();
        });
    </script>
</body>

</html>
