<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWEN.COM</title>
    <link rel="icon" type="image/jpg" href="Owen Collective/logonegro.jpg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        
        /* Estilo para cambiar el color del texto de la barra de navegación a negro */
        .navbar-custom .nav-link {
            color: black;
            line-height: 9;
        }
        /* Estilos para el carrusel */
        #carouselExampleAutoplaying img {
            max-height: 400px; /* Altura máxima de las imágenes */
            margin: auto; /* Centrar las imágenes horizontalmente */
        }
        

    </style>
</head>

<body>
    
    <div id="logo">
        <img src="Owen Collective/LOGO BLANCO..jpg" alt="logo" width="250px">
    </div>

    <ul class="nav justify-content-center navbar-custom"> <!-- Añade la clase navbar-custom para aplicar estilos personalizados -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">T-SHIRTS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">HOODIES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ABOUT US</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">LOGIN / REGISTRER</a>
        </li>
    </ul>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Owen Collective/LOGO BLANCO..jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Owen Collective/MOCKUP DOBLE PUBLICACION.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Owen Collective/MOCKUP DOBLE.jpg" class="d-block" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
